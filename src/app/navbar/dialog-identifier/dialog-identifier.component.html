<h1 mat-dialog-title>
    Se connecter</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Adresse mail :</mat-label>
        <input matInput [(ngModel)]="data.emailIdentifier">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Mot de passe :</mat-label>
        <input matInput [(ngModel)]="data.passwordIdentifier">
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.emailIdentifier" cdkFocusInitial>S'identifier</button>
    <button mat-button (click)="onNoClick()">Fermer</button>
</div>
