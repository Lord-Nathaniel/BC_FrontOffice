<mat-card>
    <form *ngIf="user" #userForm="ngForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="lastname">Nom :</label>
            <input type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp" [(ngModel)]="user.lastname" name="lastname">
            <small id="lastnameHelp" class="form-text text-muted">Enter here the last name of the user.</small>
            <small *ngFor="let err of retrieveErrors('lastname')" class="form-text text-danger">{{ err }}</small>
        </div>

        <div class="form-group">
            <label for="firstname">Prénom :</label>
            <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp" [(ngModel)]="user.firstname" name="firstname">
            <small id="firstnameHelp" class="form-text text-muted">Enter here the first name of the user.</small>
            <small *ngFor="let err of retrieveErrors('firstname')" class="form-text text-danger">{{ err }}</small>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="text" class="form-control" id="password" aria-describedby="releasePasswordHelp" [(ngModel)]="user.password" name="releasePassword">
            <small id="releasePasswordHelp" class="form-text text-muted">Enter here the release password of the user.</small>
            <small *ngFor="let err of retrieveErrors('releasePassword')" class="form-text text-danger">{{ err }}</small>
        </div>

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="user.email" name="email">
            <small id="emailHelp" class="form-text text-muted">Enter here the email of the user.</small>
            <small *ngFor="let err of retrieveErrors('email')" class="form-text text-danger">{{ err }}</small>
        </div>

        <button *ngIf="creation" type="submit" [class]="isDarkMode ? 'btn btn-outline-light' : 'btn btn-outline-dark' " [routerLink]=" '/profileLinks/viewUser.id' " (click)="openSnackBar()">Créer l'utilisateur</button>
        <button *ngIf="!creation" type="submit" [class]="isDarkMode ? 'btn btn-outline-light' : 'btn btn-outline-dark' " [routerLink]=" '/profileLinks/viewUser.id' " (click)="openSnackBar()">Mettre à jour le Profil</button>

    </form>
</mat-card>
