<mat-card>
    <form *ngIf="garage" #garageForm="ngForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" [(ngModel)]="garage.name" name="name">
            <small *ngFor="let err of retrieveErrors('name')" class="form-text text-danger">{{ err }}</small>
        </div>

        <div class="form-group">
            <label for="siret">N° de SIRET :</label>
            <input type="text" class="form-control" id="siret" aria-describedby="siretHelp" [(ngModel)]="garage.siret" name="siret">
            <small *ngFor="let err of retrieveErrors('siret')" class="form-text text-danger">{{ err }}</small>
        </div>

        <div class="form-group">
            <label for="adresse">Adresse :</label>
            <input type="text" class="form-control" id="adresse" aria-describedby="releasePasswordHelp" [(ngModel)]="garage.adresse" name="releasePassword">
            <small *ngFor="let err of retrieveErrors('releasePassword')" class="form-text text-danger">{{ err }}</small>
        </div>

        <div class="form-group">
            <label for="postalcode">Code Postal :</label>
            <input type="text" class="form-control" id="postalcode" aria-describedby="postalcodeHelp" [(ngModel)]="garage.postalcode" name="postalcode">
            <small *ngFor="let err of retrieveErrors('postalcode')" class="form-text text-danger">{{ err }}</small>
        </div>

        <div class="form-group">
            <label for="town">Ville :</label>
            <input type="text" class="form-control" id="town" aria-describedby="townHelp" [(ngModel)]="garage.town" name="town">
            <small *ngFor="let err of retrieveErrors('town')" class="form-text text-danger">{{ err }}</small>
        </div>

        <div class="form-group">
            <label for="phone">Téléphone :</label>
            <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp" [(ngModel)]="garage.phone" name="phone">
            <small *ngFor="let err of retrieveErrors('phone')" class="form-text text-danger">{{ err }}</small>
        </div>

        <button *ngIf="creation" type="submit" [class]="isDarkMode ? 'btn btn-outline-light' : 'btn btn-outline-dark' " [routerLink]=" '/profileLinks/viewGarage.id' " (click)="openSnackBar()">Créer le garage</button>
        <button *ngIf="!creation" type="submit" [class]="isDarkMode ? 'btn btn-outline-light' : 'btn btn-outline-dark' " [routerLink]=" '/profileLinks/viewGarage.id' " (click)="openSnackBar()">Mettre à jour le Garage</button>

    </form>
</mat-card>
